<ion-view title="Demo">
	<ion-content>
		<button class="button button-block button-positive" on-tap="getAllCountries()">
			Show Countries
		</button>
		<ion-list ng-repeat="country in countries">
			<div class="item item-text-wrap">
				{{ country.name }}
			</div>
		</ion-list>
	</ion-content>
</ion-view>
